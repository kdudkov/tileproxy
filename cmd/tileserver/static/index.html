<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Map</title>

    <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/css/leaflet.css"/>
    <style>
        .leaflet-control-attribution {
            visibility: hidden;
        }
    </style>
</head>

<body>
<div id="app" class="vh-100 d-flex flex-column">
    <div>
        <span class="badge bg-success mx-2">zoom: {{ zoom }}</span>
        <span class="badge bg-success mx-2">tile zoom: {{ zoom + dz }}</span>
        <span class="badge bg-success mx-2">tiles: {{ ts }}</span>
        <button class="btn btn-secondary m-1" @click="copy_up">From upper</button>
        <button class="btn btn-secondary m-1" @click="print">Print</button>
        <button class="btn btn-secondary m-1" @click="clear">Clear</button>
        <button class="btn btn-secondary m-1" @click="clear_zoom">Clear zoom</button>
        <button class="btn btn-secondary m-1" @click="redraw_all">Redraw</button>
    </div>
    <div class="flex-grow-1">
        <div id="map" class="h-100"></div>
    </div>
</div>
</body>
<script src="/static/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/leaflet.js"></script>
<script src="/static/js/vue.js"></script>

<script src="/static/js/main.js"></script>
</html>
