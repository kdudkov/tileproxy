<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Map</title>

    <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/css/leaflet.css"/>
</head>

<body>
<div id="app">
    <div class="container-fluid vh-100">
        <div class="row">
            <div class="col my-1">
                <span class="badge bg-success">zoom: {{ zoom }}</span>
                <span class="badge bg-success">tile zoom: {{ zoom + dz }}</span>
                <span class="badge bg-success">tiles: {{ ts }}</span>
                <button type="button" class="btn btn-secondary" v-on:click="copy_up();">From upper</button>
                <button type="button" class="btn btn-secondary" v-on:click="print();">Print</button>
                <button type="button" class="btn btn-secondary" v-on:click="clear();">Clear</button>
                <button type="button" class="btn btn-secondary" v-on:click="clear_zoom();">Clear zoom</button>
                <button type="button" class="btn btn-secondary" v-on:click="redraw_all();">Redraw</button>
            </div>
        </div>
        <div class="row h-100">
            <div id="map" class="col h-100"></div>
        </div>
    </div>
</div>
</body>
<script src="/static/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/leaflet.js"></script>
<script src="/static/js/vue.js"></script>

<script src="/static/js/main.js"></script>
</html>
